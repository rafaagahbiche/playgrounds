<div class="row">
  <div class="col-sm-2 mt-5" *ngFor="let photo of memberPhotos">
    <img src="{{photo.url}}" class="img-thumbnail p-1" alt="">
    <div class="text-center">
      <!-- <button type="button" class="btn btn-sm btn-danger"
        (click)="deletePhoto(photo.publicId)">
        <i class="fa fa-trash-o"></i>
      </button> -->
      <p>{{photo.description}}</p>
      <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary btn-sm w-50 mr-1" [routerLink]="['/member/photo-editor/', photo.id]">Edit</button>
            <button class="btn btn-success btn-sm w-50 ml-1" (click)="deletePhoto(photo.publicId)">Delete</button>
          </div>
        </div>
        <div>{{errorWhileDeletingPhoto}}</div>
        <!-- <button type="button" class="btn btn-sm btn-danger" [routerLink]="['/member/photo-editor/', photo.id]"><i class="fa fa-edit-o"></i></button> -->
    </div>
  </div>
</div>
