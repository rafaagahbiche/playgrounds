<div class="row">
  <div class="col-sm-2 mt-5" *ngFor="let photo of memberPhotos">
    <img src="{{photo.url}}" class="img-thumbnail p-1" alt="">
    <div class="text-center">
      <button type="button" class="btn btn-sm btn-danger"
        (click)="deletePhoto(photo.publicId)"><i class="fa fa-trash-o"></i></button>
        <div>{{errorWhileDeletingPhoto}}</div>
    </div>
  </div>
</div>
