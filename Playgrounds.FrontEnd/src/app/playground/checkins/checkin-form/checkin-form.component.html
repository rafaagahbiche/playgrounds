<div class="background-form"></div>
<div class="checkin-form text-center mt-3">
    <div class="checkin-box w-100 pb-3">
      <ngx-spinner name="checkin-post-spinner" [fullScreen]="false" type="html" size="small">
        <img class="loading-ball" src="../../../../../assets/ball-loading.gif">
      </ngx-spinner>
      <form [formGroup]="checkinForm" (ngSubmit)="checkinMemberToPlayground()">
          <div class="checkin-picture">
            <img src="{{userPhotoUrl}}">
          </div>
          <!-- <div>
            <span><strong>Going today</strong></span>
            <timepicker
              class="timepicker-custom-style"
              formControlName="checkInTime"
              [showSpinners]="false"
              [showMeridian]="false"
              [minuteStep]="15">
            </timepicker>
          </div> -->
          <div class="checkin-date-selector input-group pr-1">
            <div>
              <input
                type="text"
                formControlName="checkInDate"
                bsDatepicker
                [bsConfig]="bsConfig"
                class="form-control"
                placeholder="When are you going?"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'When are you going?'"/>
            
              <timepicker
                class="timepicker-custom-style"
                formControlName="checkInTime"
                [showSpinners]="false"
                [showMeridian]="false"
                [minuteStep]="15">
              </timepicker>
            </div>
          </div>
          <div class="text-right p-3 share-submit mb-3">
            <div class="cancel-button float-right">
              <button class="btn btn-success btn-sm" (click)="closeCheckinForm()">Cancel</button>
            </div>
            <div class="share-button float-right mr-3">
              <button class="btn btn-primary btn-sm" [disabled]="!checkinForm.valid" type="submit">Checkin</button>
            </div>
          </div>
      </form>
    </div>
</div>
